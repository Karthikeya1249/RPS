<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    .game-container {
      margin-top: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    button {
      background: white;
      color: #333;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ffd369;
      transform: scale(1.1);
    }

    .results {
      margin-top: 30px;
      font-size: 1.3rem;
    }

    .scoreboard {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .reset-btn {
      margin-top: 25px;
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="game-container">
    <div class="buttons">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="results" id="results">
      Make your move!
    </div>

    <div class="scoreboard">
      <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span></p>
    </div>

    <button class="reset-btn" onclick="resetScore()">üîÑ Reset Score</button>
  </div>

  <script>
    let wins = 0;
    let losses = 0;
    let ties = 0;

    function play(playerMove) {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }

      let result = '';

      if (playerMove === computerMove) {
        result = "It's a tie!";
        ties++;
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You win!';
        wins++;
      } else {
        result = 'You lose!';
        losses++;
      }

      document.getElementById('results').innerHTML = `
        You picked <b>${playerMove}</b>.<br>
        Computer picked <b>${computerMove}</b>.<br>
        <span style="font-size:1.5rem;">${result}</span>
      `;

      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;
    }

    function resetScore() {
      wins = 0;
      losses = 0;
      ties = 0;
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;
      document.getElementById('results').textContent = 'Score reset! Make your move!';
    }
  </script>

</body>
</html>
