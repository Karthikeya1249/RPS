<!DOCTYPE html>
</html>
<head>
    <title>variables</title>
    </head>
<body>


<script>
    let var1=3;// 1st way to create a variable we can re-assign a value after declaration
    console.log(var1);
    let cal=2+2;
    console.log(cal);
    cal = 5;
    console.log(cal);


    const v2=3;//2nd way to create variable....but we cant change the value once it assigned
    console.log(v2);
    
    //3rd way to create a variable by using var
    var var2=3;//we dont use in new js code
    console.log(var2);
    // we can know the datatype by using typeof
    console.log(typeof var2);



</script>
</body>
</html>
