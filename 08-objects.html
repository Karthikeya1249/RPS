<!DOCTYPE html>
</html>
<head>
    <title>Objects</title>
    </head>
<body>
    <script>
        //const product={}; this is an object
        const product={
            name:"socks",//name,price is called property
            price:2000//using properties we access specific values in the object
         //It is an Propert-value pair

        }

       

        console.log(product);
        //to access elements
        console.log(product.name);
        console.log(product.price);
        //changing values in a property
        product.name='cotton socks';
        console.log(product);
    </script>
</body>
</html>
